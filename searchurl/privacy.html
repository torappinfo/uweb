    <b>设备权限调用情况</b>
在您使用 uweb 过程中，我们需要在必要范围内向您申请获取设备权限。请您知悉，我们不会默认开启您设备的权限，uweb 调用的权限、调用权限的目的，以及调用权限前向您询问的情况请见下表：
<pre>
设备权限	调用权限的目的	是否询问	用户可否关权限
网络权限	访问网站	        否	可
存储权限	下载文件、保存图片	是	可
相机权限	网站要求	        是	可
位置权限	为网站提供位置信息	是	可
</pre>
