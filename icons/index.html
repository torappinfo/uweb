  <p>超微浏览器配置目录下如果存在目录&quot;icon&quot;，则此目录下的文件名为&quot;0&quot;,&quot;1&quot;,&quot;2&quot;...<br>
会作为底部工具栏图标。文件&quot;0&quot;替换原后退按钮，&quot;1&quot;为前进按钮，&quot;2&quot;为设置按钮，&quot;3&quot;为主页按钮......。<br>
注意：刷新按钮及窗口按钮图标暂时不能重定义。</p>
